<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/style.css">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    </head>
    <body>
        <div class="container">
            <div class="nav-section">
                <div class="background-img"></div>
                <nav class="nav-bar">
                    <div class="logo">
                        <h1>Kios <span style="color:rgb(223, 118, 255); font-family: 'Dancing Script', cursive;">Manipur <img class="cart-icon" src="./images/cart-icon.png" alt=""></span></h1>
                    </div>
                    <div class="menu">
                        <div class="bar-item">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </div>
                        <div class="closeBtn">
                            &times;
                        </div>
                    </div>
                    <div class="nav-items">
                        <ul id="nav-ul">
                            <li class="active">Home</li>
                            <li>About</li>
                            <li>Notification</li>
                        </ul>
                    </div>
                </nav>
                <div class="brand-area">
                    <div class="circle-container">
                        <div class="circle-left"></div>
                        <div class="circle-right"></div>
                    </div>
                    <div class="brand-container">
                        <div class="brand-logo">
                            <img class="brand-logo" src="./images/cart-icon.png" alt="">
                        </div>
                        <div class="brand-title">
                            <h1>The Best Online Shopping | Manipur | </h1>
                        </div>
                        <div class="description">
                            <h3>The best way to predict your future is to create it.</h3>
                        </div>
                        <div class="author">- Abraham Lincoln</div>
                    </div>
                </div>
                
            </div>
            <div class="content-section">
                <h2 class="product-category">Shoes</h2>
                <div class="product-container">
        
                    <div class="container">
                        <div class="card">
                            <div class="sneaker">
                                <div class="circle"></div>
                                <img src="./images/boot1.png" alt="Addidas">
                            </div>
                            <div class="info">
                                <h3 class="title">Adidas ZX</h3>
                                <h4 class="price">
                                    Rs. 7300
                                </h4>
                                <div class="purchase">
                                    <button>Purchase</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="card">
                            <div class="sneaker">
                                <div class="circle"></div>
                                <img src="./images/boot2.png" alt="Addidas">
                            </div>
                            <div class="info">
                                <h3 class="title">Adidas IDK</h3>
                                <h4 class="price">
                                    Rs. 8000
                                </h4>
                                <div class="purchase">
                                    <button>Purchase</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="card">
                            <div class="sneaker">
                                <div class="circle"></div>
                                <img src="./images/boot3.png" alt="Addidas">
                            </div>
                            <div class="info">
                                <h3 class="title">Adidas IDK</h3>
                                <h4 class="price">
                                    Rs. 10,000
                                </h4>
                                <div class="purchase">
                                    <button>Purchase</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-heading">
                Kios Manipur &copy; 2021
               <p> The Best Online Shopping | Manipur </p>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
